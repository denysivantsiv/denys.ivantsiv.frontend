<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="../">
                <img src="../images/logo-1-28.png" alt="Logo" />
            </a>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h2 class="contact-title">Contact Me</h2>
            <form class="contact-form">
                <div>
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="message">Your message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-left">2025 | Denys Ivantsiv</div>
        <div class="footer-right">
            <a class="social-link" href="https://github.com/" target="_blank">
                <img src="../images/v4_11.png" alt="GitHub" />
                <span>GitHub</span>
            </a>
            <a class="social-link" href="https://instagram.com/" target="_blank">
                <img src="../images/v4_13.png" alt="Instagram" />
                <span>Instagram</span>
            </a>
        </div>
    </footer>
</body>
</html>
